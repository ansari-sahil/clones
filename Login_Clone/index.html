<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <header>
          <img
            src="https://www.student-platform.devtown.in/static/media/ICON.a874e4deea467c4d46a5055eb58c4e7b.svg"
            alt="devtown icon"
            srcset=""
          />
          <h1>Welcome back to <span>DevTown</span></h1>
        </header>
        <section>
          <form action="submit">
            <p class="fa fa-plus">
              Login to your account to get back to your learning.
            </p>
            <input
              type="email"
              name="email"
              id=""
              placeholder="Email Address"
            />
            <div class="input_icon">
              <input
                type="password"
                name="password"
                id=""
                placeholder="Password"
              />
              <svg
                width="38px"
                height="38px"
                viewBox="-3.12 -3.12 30.24 30.24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke="#CCCCCC"
                  stroke-width="1.2"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M20 14.8335C21.3082 13.3317 22 12 22 12C22 12 18.3636 5 12 5C11.6588 5 11.3254 5.02013 11 5.05822C10.6578 5.09828 10.3244 5.15822 10 5.23552M12 9C12.3506 9 12.6872 9.06015 13 9.17071C13.8524 9.47199 14.528 10.1476 14.8293 11C14.9398 11.3128 15 11.6494 15 12M3 3L21 21M12 15C11.6494 15 11.3128 14.9398 11 14.8293C10.1476 14.528 9.47198 13.8524 9.1707 13C9.11386 12.8392 9.07034 12.6721 9.04147 12.5M4.14701 9C3.83877 9.34451 3.56234 9.68241 3.31864 10C2.45286 11.1282 2 12 2 12C2 12 5.63636 19 12 19C12.3412 19 12.6746 18.9799 13 18.9418"
                    stroke="#000000"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </div>
            <div class="forgot_pass">
              <a href="#">Forgot your password?</a>
            </div>
            <button type="submit">Login</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
